<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slide</title>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: red;">
                <h1>Flower red</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: blue;">
                <h1>Beach blue</h1>
                <p>All in blue</p>
            </div>
            <div style="background-color: gray;">
                <h1>Lonely gray</h1>
                <p>All in grey</p>
            </div>
            <div style="background-color: yellow;">
                <h1>Sunny yellow</h1>
                <p>All in yellow</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('Images/anakin-t-I3qLqGLBknk-unsplash.jpg');"></div>
            <div style="background-image: url('Images/rita-burza-wH7Q603NhmM-unsplash.jpg');"></div>
            <div style="background-image: url('Images/nicole-keller-EQW8bz4P2dk-unsplash.jpg');"></div>
            <div style="background-image: url('Images/klim-musalimov-tiRmj6o-7eI-unsplash.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class = "down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class = "up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

<script src="script.js">
    console.log("Hello world")
</script>
</body>
</html>
